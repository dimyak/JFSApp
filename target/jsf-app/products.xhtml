<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/template.xhtml">

    <ui:define name="page_title">
        List Product
    </ui:define>

    <ui:define name="page_body">


        <h:form>

        <ui:include src="WEB-INF/products/dialogs.xhtml"/>

        <p:panel >

            <h:outputText value="Name: "/>
            <h:inputText value="#{productsListBean.newProduct.name}"/>

            <h:outputText value="Price: "/>
            <h:inputText value="#{productsListBean.newProduct.price}"/>

            <p:commandButton value="Add" action="#{productsListBean.createNewProduct}" update="products_table"/>
        </p:panel>

        <p:dataTable value="#{productsListBean.products}" var="product" id="products_table">

            <p:column >
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{product.price}"/>
            </p:column>

            <p:column>
                <p:commandButton value="Delete" action="#{productsListBean.setIdForDelete(product.id)}" oncomplete="PF('delete_dialog').show();"/>
            </p:column>

            <p:column>
                <p:commandButton value="Edit" action="#{productsListBean.setEditingProduct(product)}" oncomplete="window.location = 'edit_product.xhtml'"/>
            </p:column>

        </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
