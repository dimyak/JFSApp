<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/template.xhtml">

    <ui:define name="page_title">
        List Product
    </ui:define>

    <ui:define name="page_body">
        <h:form>
        <p:panel >
            <h:outputText value="ID: "/>
            <h:inputText value="#{productsListBean.newProduct.id}"/>

            <h:outputText value="Name: "/>
            <h:inputText value="#{productsListBean.newProduct.name}"/>

            <h:outputText value="Price: "/>
            <h:inputText value="#{productsListBean.newProduct.price}"/>

            <p:commandButton value="Add" action="#{productsListBean.createNewProduct}" update="products_table"/>
        </p:panel>
        </h:form>
        <p:dataTable value="#{productsListBean.products}" var="product" id="products_table">

            <p:column >
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{product.price}"/>
            </p:column>

        </p:dataTable>
    </ui:define>

</ui:composition>
